{% extends 'base.html' %}

{% block title %} Books {% endblock title %}

{% block content %}
    <h2>List Books</h2>
    <ul>
    {% for book in books %}
        <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> {{ book.author }}</li>
    {% endfor %}
    </ul>
{% endblock content %}
